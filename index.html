<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>スプレッドシート一覧</h1>
      <p>住所の記載されたスプレッドシートを選択してください</p>
      <div class="list-group"><?
        var searchedFiles = DriveApp.searchFiles('mimeType=\'application/vnd.google-apps.spreadsheet\'');
        while (searchedFiles.hasNext()) {
          var file = searchedFiles.next();
          ?><a class="list-group-item" href="<?= ScriptApp.getService().getUrl() + '?id=' + encodeURIComponent(file.getId()) ?>"><?= file.getName() ?></a><?
        }
      ?></div>
    </div>
  </body>
</html>
